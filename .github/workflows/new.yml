name: Anime/Manga Database Scraper (Parallel)

on:
  # Manual trigger with mode selection
  workflow_dispatch:
    inputs:
      mode:
        description: 'Scrape mode'
        required: true
        default: 'update'
        type: choice
        options:
          - full
          - update
  
  # Scheduled daily runs at 2 AM UTC
  schedule:
    - cron: '0 2 * * *'

jobs:
  # ============================================================================
  # JOB 1: SCRAPE ALL SERVICES IN PARALLEL (6 concurrent jobs)
  # ============================================================================
  scrape-parallel:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours max per service
    
    strategy:
      # Don't cancel other jobs if one fails
      fail-fast: false
      
      # Run all these services in parallel (8 concurrent jobs)
      matrix:
        service: 
          - anilist-anime
          - anilist-manga
          - mal-anime
          - mal-manga
          - kitsu-anime
          - kitsu-manga
          - simkl-anime
          - simkl-tv
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Restore previous checkpoint for ${{ matrix.service }}
        uses: actions/download-artifact@v4
        with:
          name: checkpoint-${{ matrix.service }}
          path: .
        continue-on-error: true
      
      - name: Determine scrape mode
        id: mode
        run: |
          if [ "${{ github.event_name }}" = "schedule" ]; then
            echo "mode=update" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "mode=${{ inputs.mode }}" >> $GITHUB_OUTPUT
          else
            echo "mode=update" >> $GITHUB_OUTPUT
          fi
      
      - name: Run scraper for ${{ matrix.service }}
        env:
          SIMKL_CLIENT_ID: ${{ secrets.SIMKL_CLIENT_ID }}
          SCRAPE_MODE: ${{ steps.mode.outputs.mode }}
          TARGET_SERVICE: ${{ matrix.service }}
        run: |
          python scraper_parallel.py
      
      - name: Upload scraped data for ${{ matrix.service }}
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: data-${{ matrix.service }}
          path: |
            media_database/${{ matrix.service }}/
          retention-days: 7
      
      - name: Upload checkpoint for ${{ matrix.service }}
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: checkpoint-${{ matrix.service }}
          path: |
            checkpoint_${{ matrix.service }}.json
          retention-days: 90

  # ============================================================================
  # JOB 2: MERGE ALL RESULTS AND BUILD CROSS-REFERENCES
  # This job runs AFTER all 6 parallel scrape jobs finish
  # ============================================================================
  merge-and-enrich:
    needs: scrape-parallel  # Wait for ALL parallel jobs to finish
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Download all scraped data from parallel jobs
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
      
      - name: Merge all data and build cross-references
        run: |
          python merge_and_enrich.py
      
      - name: Upload final merged database
        uses: actions/upload-artifact@v4
        with:
          name: media-database-final
          path: |
            media_database/
            cross_reference.json
          retention-days: 90
      
      - name: Commit and push changes to repository
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update database: $(date +'%Y-%m-%d %H:%M:%S')" && git push)
        continue-on-error: true
      
      - name: Generate workflow summary
        if: always()
        run: |
          echo "# ðŸŽ¬ Scrape Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Completed:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "media_database/anilist-anime/stats.json" ]; then
            echo "## ðŸ“Š Statistics by Service" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            for service in anilist-anime anilist-manga mal-anime mal-manga kitsu-anime kitsu-manga simkl-anime simkl-tv; do
              if [ -f "media_database/$service/stats.json" ]; then
                echo "### $service" >> $GITHUB_STEP_SUMMARY
                echo '```json' >> $GITHUB_STEP_SUMMARY
                cat "media_database/$service/stats.json" >> $GITHUB_STEP_SUMMARY
                echo '```' >> $GITHUB_STEP_SUMMARY
                echo "" >> $GITHUB_STEP_SUMMARY
              fi
            done
          fi
          
          echo "## ðŸ’¾ Database Size" >> $GITHUB_STEP_SUMMARY
          du -sh media_database/ 2>/dev/null >> $GITHUB_STEP_SUMMARY || echo "Database not found"
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ”— Cross-References" >> $GITHUB_STEP_SUMMARY
          if [ -f "cross_reference.json" ]; then
            TOTAL=$(jq '. | length' cross_reference.json)
            echo "Total unique media entries: **$TOTAL**" >> $GITHUB_STEP_SUMMARY
          fi
